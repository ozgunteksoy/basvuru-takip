<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Takip Sistemi</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Başvuru Formu</h1>
        <form id="form" action="/kaydet" method="post">
            <input type="text" placeholder="Adınız" name="Ad" id="ad" required>
            <input type="text" placeholder="Soyadınız" name="Soyad" id="soyad" required>
            <input type="email" placeholder="E posta" name="email" id="email" required>
            <select name="tip" id="tip" required>
                <option value="imar">İmar Durumu</option>
                <option value="ariza">Ariza Bildirimi</option>
                <option value="yardim">Yardım Talebi</option>
            </select>
            <textarea placeholder="Açıklama" name="aciklama" id="aciklama" rows="4" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
